<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo">
        <span class="cti">31CTI</span>
        <span class="name">Matheus Garcia</span>
    </div>
    <div class="theme-container">
        <div class="theme-controls">
            <button id="theme-toggle" class="theme-toggle" title="Alternar Tema">ðŸŒ™</button>
            <span id="theme-text" class="theme-label">Modo Escuro</span>
        </div>
        <div class="user-avatar-container">
            <img src="assets/user.png" alt="MÃ¡rcio MarÃ§al" class="user-avatar"
                onerror="this.src='https://ui-avatars.com/api/?name=Marcio+Marcal&background=6366f1&color=fff'">
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Cadastrar Produto</h1>
            <p>Adicione um novo produto, filme ou mÃºsica ao seu catÃ¡logo.</p>
        </header>

        <a href="index.html" id="btn-back" class="btn-fab-back" title="Voltar para Lista">â¬…</a>

        <main>
            <form id="form-cadastro" class="glass-form">
                <div class="form-group">
                    <label for="nome">Nome do Item</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: Inception, Pizza, Bohemian Rhapsody"
                        required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" name="categoria" required>
                        <option value="Produto">Produto</option>
                        <option value="Filme">Filme</option>
                        <option value="MÃºsica">MÃºsica</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="preco">PreÃ§o (R$)</label>
                    <input type="number" id="preco" name="preco" step="0.01" placeholder="0.00" required>
                </div>

                <div class="form-group">
                    <label for="descricao">DescriÃ§Ã£o</label>
                    <textarea id="descricao" name="descricao" placeholder="Breve descriÃ§Ã£o do item..."
                        rows="4"></textarea>
                </div>

                <button type="submit" class="btn-primary">Registrar</button>
            </form>
            <div id="mensagem" class="hidden"></div>
        </main>
    </div>

    <!-- MODAL DE SUCESSO -->
    <div id="success-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-success-x" class="btn-close-x" title="Fechar">&times;</button>
            <p style="font-size: 1.5rem; font-weight: 600; margin: 1rem 0 2rem;">Produto cadastrado com Ãªxito</p>
            <div class="modal-buttons">
                <button id="btn-conferir-final" class="btn-primary" style="padding: 0.8rem 2rem;">Conferir</button>
            </div>
        </div>
    </div>

    <!-- MODAL DE VISUALIZAÃ‡ÃƒO DE IMAGEM -->
    <div id="image-modal" class="image-modal-overlay">
        <div class="image-modal-content">
            <button id="close-image-btn" class="btn-close-image" title="Fechar">&times;</button>
            <img src="assets/user.png" alt="MÃ¡rcio MarÃ§al Grande" id="expanded-image">
        </div>
    </div>

    <!-- CARINHA FELIZ FIXA QUE SEGUE COM OS OLHOS -->
    <div id="happy-follower" class="happy-follower">
        <div class="face">
            <div class="eyes">
                <div class="eye-socket">
                    <div class="eye"></div>
                </div>
                <div class="eye-socket">
                    <div class="eye"></div>
                </div>
            </div>
            <div class="mouth"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('form-cadastro');
        const mensagemDiv = document.getElementById('mensagem');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                // Envio sÃ­ncrono para garantir que o produto seja cadastrado antes de prosseguir
                const response = await fetch('http://localhost:3000/produtos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const modal = document.getElementById('success-modal');
                    modal.classList.add('active');
                    form.reset();
                } else {
                    alert('Erro ao salvar no servidor.');
                }
            } catch (error) {
                console.error('Erro de conexÃ£o:', error);
                const modal = document.getElementById('success-modal');
                modal.classList.add('active');
                form.reset();
            }
        });

        // Fechar modal de sucesso e voltar para a lista
        const successModal = document.getElementById('success-modal');
        const btnConferirFinal = document.getElementById('btn-conferir-final');

        document.getElementById('close-success-x').onclick = () => {
            window.location.href = 'index.html';
        };

        btnConferirFinal.onclick = () => {
            successModal.classList.remove('active');
            window.location.href = 'index.html';
        };
        // LÃ³gica de Modo Escuro
        const themeToggle = document.getElementById('theme-toggle');
        const themeText = document.getElementById('theme-text');
        const body = document.body;

        function atualizarLabelTema(isDark) {
            themeText.textContent = isDark ? 'Modo Claro' : 'Modo Escuro';
            themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            atualizarLabelTema(true);
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            atualizarLabelTema(isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // LÃ³gica do Modal de Imagem
        const imageModal = document.getElementById('image-modal');
        const userAvatarWrap = document.querySelector('.user-avatar-container');
        const btnCloseImage = document.getElementById('close-image-btn');

        userAvatarWrap.onclick = () => {
            imageModal.classList.add('active');
        };

        btnCloseImage.onclick = () => {
            imageModal.classList.remove('active');
        };

        imageModal.onclick = (e) => {
            if (e.target === imageModal) {
                imageModal.classList.remove('active');
            }
        };

        // LÃ³gica da Carinha Feliz (Olhos que seguem o mouse)
        const eyes = document.querySelectorAll('.eye');
        document.addEventListener('mousemove', (e) => {
            eyes.forEach(eye => {
                const rect = eye.getBoundingClientRect();
                const eyeX = rect.left + rect.width / 2;
                const eyeY = rect.top + rect.height / 2;
                const angle = Math.atan2(e.clientY - eyeY, e.clientX - eyeX);
                const distance = 3; // O quanto o olho se move dentro da Ã³rbita
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                eye.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>

</html>
